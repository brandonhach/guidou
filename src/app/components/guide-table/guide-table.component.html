<table class="table table-zebra overflow-y-scroll overflow-x-hidden">
  <thead class="bg-base-300/100">
    <tr>
      <th></th>
      <th>Title</th>
    </tr>
  </thead>

  <tbody *ngIf="guides.length > 0; else noResults">
    <tr class="bg-base-200" *ngFor="let guide of guides; let i = index">
      <th class="max-w-1/4 w-1/4">{{ i + 1 }}</th>
      <td class="max-w-2/4 w-2/4 overflow-x-hidden">
        <a
          class="hover:underline no-underline"
          [routerLink]="'/guide/' + guide.id"
        >
          <h1
            class="text-2xl font-semibold text-ellipsis overflow-x-hidden min-w-0 line-clamp-1"
          >
            {{ guide.title }}
          </h1>
        </a>
      </td>
      <!-- <td class="max-w-1/4 w-1/4">
        <div class="avatar size-20">
          <img
            src="https://media1.tenor.com/m/wiqeVvUwGrwAAAAd/kiryu-yakuza.gif"
            alt=""
            class="rounded-full"
          />
        </div>
      </td> -->
    </tr>
  </tbody>

  <ng-template #noResults>
    <tbody>
      <tr>
        <td [attr.colspan]="4" [attr.rowspan]="5" class="text-center">
          <div class="flex flex-col items-center justify-center h-full">
            <div class="w-1/2 h-1/2 pt-5">
              <img
                src="https://media1.tenor.com/m/wiqeVvUwGrwAAAAd/kiryu-yakuza.gif"
                alt=""
                class="rounded-md"
              />
            </div>
            <h1 class="font-bold xl:text-3xl text-2xl">
              No guide found for this place...
            </h1>
            <p class="font-normal xl:text-xl text-lg">
              Be the first to create one!
            </p>
          </div>
        </td>
      </tr>
    </tbody>
  </ng-template>
</table>
